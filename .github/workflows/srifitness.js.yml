name: Node.js CI

on:
    push:
        branches: [ master ]
    pull_request:
        branches: [ master ]

jobs:
    build:
        runs-on: self-hosted
    
        steps:
        - uses: actions/checkout@v2
        - name: Use Node.js
          uses: actions/setup-node@v2
          with:
            node-version: '20' # Specify a version that matches your project
        - run: node -v
        - run: npm -v

        - name: Install dependencies
          run: npm install --legacy-peer-deps

        - name: Build application
          env:
            FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
            FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
            FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
          run: npm run build

        - name: Stop existing application 
          run: |
           pm2 delete srifitnesswebsite || true
          continue-on-error: true
          shell: bash

        - name: Start the application
          env:
            FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
            FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
            FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
          run: | 
            pm2 delete srifitnesswebsite || true 
            pm2 start npm --name "srifitnesswebsite" -- run start \
              --env-json '{"FIREBASE_PROJECT_ID":"${{ secrets.FIREBASE_PROJECT_ID }}","FIREBASE_CLIENT_EMAIL":"${{ secrets.FIREBASE_CLIENT_EMAIL }}","FIREBASE_PRIVATE_KEY":"${{ secrets.FIREBASE_PRIVATE_KEY }}"}' 
            pm2 save 
          shell: bash
